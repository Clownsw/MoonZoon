[package]
version = "0.1.0"
name = "frontend"
repository = "https://github.com/MoonZoon/MoonZoon"
authors = ["Martin Kav√≠k <martin@kavik.cz>"]
description = "Raytracer - MoonZoon example"
categories = ["MoonZoon", "example"]
license = "MIT"
readme = "../README.md"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dev-dependencies]
wasm-bindgen-test = "0.3.19"

[dependencies]
zoon = { path = "../../../crates/zoon" }
instant = { version = "0.1.12", features = ["wasm-bindgen"] }

rand = { version = "0.8.3", features = ["small_rng", "getrandom"], default-features = false }
getrandom = { version = "0.2", features = ["js"], default-features = false }

wasm-bindgen = "0.2"
rayon = "1.5"
wasm-bindgen-rayon = "1.0"

image = "0.22"
minterpolate = { version = "0.4", optional = true }
splines = { version = "2.0", optional = true }
sdfu = { version = "0.3", features = ["ultraviolet"] }
num_cpus = "1.10"
generic-array = "0.14"
bumpalo = { version = "3.4", features = ["collections"] }
ultraviolet = "0.4"
quasi-rd = { git = "https://github.com/termhn/quasi-rd", branch = "master" }
arrayref = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Os']
